{% extends "layout.html" %}
{% block content %}
<div class="container" style="margin-top: 50px">
    <div class="row">
        <h2>佐野ラーメン・喜多方ラーメン自動判定</h2>
    </div>
    {% if not results %}
    <div class="row">
        <div class="col-sm">
            <form action="/send_image" method="post" enctype="multipart/form-data" class="form-inline">
                <input type="file" id="img_file" name="img_file" class="btn btn-primary"
                       style="background-color: white; border-color: darkgray; width: 150px; margin-right: 20px">
                <button type="submit" class="btn btn-info">判定する</button>
            </form>
        </div>
    </div>
    {% endif %}
    <div class="row">
        <div class="col-sm">
            <div class="preview"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <ul>
                {% for result in results %}
                <li>{{result[0]}} : {{result[1]}}%</li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            {% if results %}
            <a href="/">戻る</a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
